  <!-- image that changes based on time of day -->
  <img id="timeImage" src="" alt="Time of day image" width="600">

  <script>
    //getting the current hour from user's local system
    const hour = 7;

    //accessing the image element
    const image = document.getElementById("timeImage");

    //changing image source based on time of day
    if (hour >= 6 && hour < 12) {
      image.src = "https://images.unsplash.com/photo-1422433555807-2559a27433bd?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    } else if (hour >= 12 && hour < 18) {
      image.src = "https://images.unsplash.com/photo-1707525643387-301c31a1f88d?q=80&w=3560&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    } else {
      image.src = "https://images.unsplash.com/photo-1677498728740-f867252407db?q=80&w=3687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
    }
  </script>
